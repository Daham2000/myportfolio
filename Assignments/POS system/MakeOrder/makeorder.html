<main>
    <div class="container-fluid" style="margin-top: 15px">
        <div class="row row-cols-3">
            <div class="col-4 col-sm-7 col-md-5 col-lg-4 col-xl-4">
                <!--Orders-->
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Order</h5>
                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Order ID:</label>
                                <input class="form-control" id="formGroupExampleInput" placeholder="Input Order Id">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Date</label>
                                <input type="date" class="form-control" id="formGroupExampleInput2" placeholder="Select Order date">
                            </div>
                        </form>
                    </div>
                </div>
                <!--Customer-->
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Customer</h5>
                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Customer ID:</label>
                                <input class="form-control" id="formGroupExampleInput" placeholder="Select Customer ID">
                            </div>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                Add New Customer
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Add a new Customer</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">

                                            <form>
                                                <div class="form-group">
                                                    <label for="formGroupExampleInput">Customer ID</label>
                                                    <input class="form-control" id="formGroupExampleInput" placeholder="Auto Genarate">
                                                </div>
                                                <div class="form-group">
                                                    <label for="formGroupExampleInput2">Customer Name</label>
                                                    <input class="form-control" id="formGroupExampleInput2" placeholder="Input Name of customer">
                                                </div>
                                            </form>

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col-10 col-sm-8 col-md-7 col-lg-5 col-xl-4">
                <!--Items-->
                <div class="card" style="width: 22rem;">
                    <div class="card-body">
                        <h5 class="card-title">Item</h5>
                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Item ID</label>
                                <input class="form-control" id="formGroupExampleInput" placeholder="Select Item Id">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Item Name</label>
                                <input class="form-control" id="formGroupExampleInput2" placeholder="Select Item Name">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Unit Price</label>
                                <input class="form-control" id="formGroupExampleInput2" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="Qtys">Qty</label>
                                <input type="number" class="form-control col-3" id="Qtys" placeholder="Input num of item" style="display: inline"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <label for="stoct">Qty on store</label>
                                <input type="number" class="form-control col-3" id="stoct" placeholder="10" style="display: inline">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Item Total</label>
                                <input class="form-control" id="formGroupExampleInput2" placeholder="">
                            </div>
                            <button type="button" class="btn btn-danger">Add to Cart</button>
                            <button type="button" class="btn btn-secondary">Clear</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-10 col-sm-7 col-md-5 col-lg-3">
                <!--Orderdetails-->
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Discount</label>
                        <input type="number" class="form-control" id="formGroupExampleInput" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Cash Total</label>
                        <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Change</label>
                        <input type="number" class="form-control" id="formGroupExampleInput3" placeholder="">
                    </div>
                    <label for="formGroupExampleInput2">Payment Method</label>
                    <select class="custom-select" id="txtPaymentMethod" required="">
                        <option>Credit</option>
                        <option>Debet</option>
                        <option>Cash</option>
                    </select>
                    <p style="font-family: Arial; font-size: 25px; font-weight: bold;
                    text-align: center; margin-top: 25px">Net Total <br> Rs 1850/=</p>
                    <button type="button" class="btn btn-success" style="width: 100%">Make Payment</button>
                </form>
            </div>
        </div>
    </div>

    <!--table-->
    <table class="table11 col-11" style="position: relative; left: 20px; top: 25px">
        <thead class="thead-dark table-success ">
        <tr>
            <th scope="col">#</th>

        <tr>

            <td>the Bird</td>
            <td>@twitter</td>
        </tr>
        </tbody>
