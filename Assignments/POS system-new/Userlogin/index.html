<main>
    <p class="topic">User login</p>
    <form class="form">
        <div class="form-group row" style="width: max-content;">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-5" id="emailpass">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com" style="width: max-content;">
            </div>
        </div>
        <div class="form-group row" style="width: max-content;">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-5" id="emailpass">
                <input type="password" class="form-control" id="inputPassword" style="width: max-content;">
            </div>
        </div>
        <input class="btn btn-primary" type="button" value="Show" id="showpassword">
        <a href="../Dashboard/dashboard.html"><button type="button" class="btn btn-primary">Login</button></a>
    </form>

</main>
<script>
    $(document).ready(function () {
        $('#showpassword').on('click', function () {
            var passworsin=$('#inputPassword');
            var passfieldtype=passworsin.attr('type');
            if(passfieldtype=='password'){
                passworsin.attr('type','');
                $(this).attr('value','Hide')
            }else{
                passworsin.attr('type','password');
                $(this).attr('value','Show')
            }
        });
    });
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
